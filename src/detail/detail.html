<h1>Pokemon Detail</h1>

<label for="pokemon">Pokemon</label>
<select id="pokemon" ng-model="vm.selectedPokemon"
        ng-options="'ID ' + pokemon.id + ': ' + (pokemon.name | first2upper) for pokemon in vm.pokemons"
        ng-change="vm.loadPokemon()">
    <option value="" ng-if="!vm.isPokemonSelected()">-- Please select --</option>
</select>

<div ng-if="!vm.loaded" ng-include="'core/loading-bar.html'"></div>
<div ng-if="vm.loaded">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Attack</th>
            <th>Defense</th>
            <th>HP</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{vm.pokemonDetail.national_id}}</td>
            <td>{{vm.pokemonDetail.name}}</td>
            <td>{{vm.pokemonDetail.attack}}</td>
            <td>{{vm.pokemonDetail.defense}}</td>
            <td>{{vm.pokemonDetail.hp}}</td>
        </tr>
        </tbody>
    </table>
</div>
