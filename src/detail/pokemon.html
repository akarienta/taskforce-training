<table class="pokemon-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>
            <span class="show-for-small-only"><a tooltip="Attack" class="has-tip">A</a></span>
            <span class="show-for-medium-up">Attack</span>
        </th>
        <th>
            <span class="show-for-small-only"><a tooltip="Defense" class="has-tip">D</a></span>
            <span class="show-for-medium-up">Defense</span>
        </th>
        <th>HP</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{data.national_id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.attack}}</td>
        <td>{{data.defense}}</td>
        <td>{{data.hp}}</td>
    </tr>
    </tbody>
</table>
