<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskForce Training</title>
    <link rel="stylesheet" href="normalize-css/normalize.css"/>
    <link rel="stylesheet" href="foundation-icon-fonts/foundation-icons.css"/>
    <link rel="stylesheet" href="css-spinners/css/spinners.css"/>
    <link rel="stylesheet" href="main.css"/>
</head>
<body ng-app="tf-training" ng-controller="CoreController as core">

<div class="row">
    <div class="small-12 main-spinner" ng-if="!core.loaded" ng-include="'core/loading-bar.html'"></div>
</div>
<div ng-if="core.loaded">
    <div>
        <top-bar>
            <ul class="title-area">
                <li class="name">
                    <h1><a ui-sref="home">TaskForce Training</a></h1>
                </li>
                <li toggle-top-bar class="menu-icon"><a href="#"><i class="fi-list"></i></a></li>
            </ul>

            <top-bar-section>
                <!-- Left Nav Section -->
                <ul class="left">
                    <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
                    <li ui-sref-active="active"><a ui-sref="detail">Detail</a></li>
                </ul>

                <!-- Right Nav Section -->
                <ul class="right">
                    <li ui-sref-active="active"><a ui-sref="about">About</a></li>
                </ul>
            </top-bar-section>
        </top-bar>
    </div>

    <main ui-view></main>
</div>

<!-- bower -->
<script src="angular/angular.min.js"></script>
<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="angular-foundation/mm-foundation-tpls.min.js"></script>

<!-- app -->
<script src="app.module.js"></script>
<script src="core/core.module.js"></script>
<script src="core/pokedex.service.js"></script>
<script src="core/core.controller.js"></script>
<script src="core/first2upper.filter.js"></script>
<script src="home/home.module.js"></script>
<script src="home/home.controller.js"></script>
<script src="about/about.module.js"></script>
<script src="about/about.controller.js"></script>
<script src="error/error.module.js"></script>
<script src="error/error.controller.js"></script>
<script src="detail/detail.module.js"></script>
<script src="detail/pokemon.service.js"></script>
<script src="detail/detail.controller.js"></script>
<script src="detail/pokemon.directive.js"></script>

</body>
</html>
