<h1>Pokemons</h1>

<label for="search">Searching</label>
<input id="search" type="text" ng-model="search.name"/>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>ID</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="pokemon in vm.pokemons | orderBy:'id' | filter:search | limitTo:'10'">
            <td>{{pokemon.name}}</td>
            <td>{{pokemon.id}}</td>
        </tr>
    </tbody>
</table>
