<div class="row">
    <div class="small-12 column">
        <h1>Pokemons</h1>
    </div>
</div>

<div class="row">
    <div class="small-12 column show-for-small-only">
        <input type="text" ng-model="search.name" placeholder="Type some text to start searching..."/>
    </div>
    <div class="medium-6 large-4 column show-for-medium-up">
        <div class="row collapse">
            <div class="medium-3 columns">
                <span class="prefix">Search</span>
            </div>
            <div class="medium-9 columns">
                <input type="text" ng-model="search.name" placeholder="Type some text..."/>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="small-12 column">
        <table class="home-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="pokemon in vm.pokemons | orderBy:'id' | filter:search | limitTo:'10'">
                <td><a ui-sref="detail_id({id: pokemon.id})">{{pokemon.name | first2upper}}</a></td>
                <td>{{pokemon.id}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
